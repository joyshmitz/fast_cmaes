name: Build and Publish Wheels

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "30 5 * * *"   # nightly lite very-hard subset + timings
    - cron: "0 6 * * 0"    # weekly full very-hard + sanitizers

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust (nightly for portable_simd)
        uses: dtolnay/rust-toolchain@nightly
      - name: Run cargo test (core + optional python features, skip lapack)
        run: |
          cargo test --features "numpy_support test_utils"
      - name: Benchmarks with timings
        run: |
          cargo test --test benchmarks -- --nocapture | tee timings-benchmarks.log
      - name: Upload benchmark timings
        uses: actions/upload-artifact@v4
        with:
          name: timings-benchmarks-${{ github.run_id }}
          path: timings-benchmarks.log

  very-hard-lite:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust (nightly for portable_simd)
        uses: dtolnay/rust-toolchain@nightly
      - name: Run very-hard lite subset
        run: |
          cargo test --test very_hard_lite -- --nocapture | tee timings-very-hard-lite.log
      - name: Upload lite timings
        uses: actions/upload-artifact@v4
        with:
          name: timings-very-hard-lite-${{ github.run_id }}
          path: timings-very-hard-lite.log

  very-hard:
    if: (github.event_name == 'schedule' && github.event.schedule == '0 6 * * 0') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust (nightly for portable_simd)
        uses: dtolnay/rust-toolchain@nightly
      - name: Run ignored very-hard CMA-ES suite (GitHub compute only)
        env:
          RUST_BACKTRACE: 1
        run: |
          cargo test --all-features --test hard_benchmarks -- --ignored --nocapture | tee timings-very-hard.log
      - name: Upload very-hard timings
        uses: actions/upload-artifact@v4
        with:
          name: timings-very-hard-${{ github.run_id }}
          path: timings-very-hard.log

  miri:
    if: (github.event_name == 'schedule' && github.event.schedule == '0 6 * * 0') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust nightly + miri
        uses: dtolnay/rust-toolchain@nightly
      - run: rustup component add miri
      - name: Run miri on lib tests (lite)
        env:
          MIRIFLAGS: "-Zmiri-symbolic-alignment-check"
        run: |
          cargo miri test --lib

  asan:
    if: (github.event_name == 'schedule' && github.event.schedule == '0 6 * * 0') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Install LLVM tools
        run: sudo apt-get update && sudo apt-get install -y llvm
      - name: Run address sanitizer on lib tests
        env:
          RUSTFLAGS: "-Zsanitizer=address"
          RUSTDOCFLAGS: "-Zsanitizer=address"
          ASAN_OPTIONS: "detect_odr_violation=0"
        run: |
          cargo test -Zbuild-std --target x86_64-unknown-linux-gnu --lib

  demo:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust (nightly for portable_simd)
        uses: dtolnay/rust-toolchain@nightly
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Run setup_and_demo script
        run: |
          ./scripts/setup_and_demo.sh

  build:
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12', '3.13', '3.14']

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache cargo build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust (nightly for portable_simd)
        uses: dtolnay/rust-toolchain@nightly

      - name: Install maturin
        run: pip install maturin==1.*

      - name: Build wheel
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
        run: maturin build --release --out dist

      - name: Show wheels
        run: ls dist

      - name: Install wheel and run Python smoke test
        shell: bash
        run: |
          set -e
          WHEEL=$(ls dist/*.whl | head -n1)
          python -m pip install "$WHEEL"
          python -m pip install numpy || true  # optional dependency for local import
          python tests/python_smoke.py

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: wheels
          pattern: wheels-*
          merge-multiple: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install twine
        run: pip install twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload wheels/*.whl

      - name: List wheels on failure
        if: failure()
        run: ls -R wheels

  pypi-smoke:
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install from PyPI and run smoke
        run: |
          python -m pip install --upgrade pip
          python -m pip install fast-cmaes
          python tests/python_smoke_pypi.py
