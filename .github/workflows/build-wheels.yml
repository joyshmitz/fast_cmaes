name: Build and Publish Wheels

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust (nightly for portable_simd)
        uses: dtolnay/rust-toolchain@nightly
      - name: Run cargo test (core + optional python features, skip lapack)
        run: |
          cargo test --features "numpy_support test_utils"

  very-hard:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust (nightly for portable_simd)
        uses: dtolnay/rust-toolchain@nightly
      - name: Run ignored very-hard CMA-ES suite (GitHub compute only)
        env:
          RUST_BACKTRACE: 1
        run: |
          cargo test --all-features --test hard_benchmarks -- --ignored --nocapture

  demo:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust (nightly for portable_simd)
        uses: dtolnay/rust-toolchain@nightly
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Run setup_and_demo script
        run: |
          ./scripts/setup_and_demo.sh

  build:
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12', '3.13', '3.14']

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust (nightly for portable_simd)
        uses: dtolnay/rust-toolchain@nightly

      - name: Install maturin
        run: pip install maturin==1.*

      - name: Build wheel
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
        run: maturin build --release --out dist

      - name: Show wheels
        run: ls dist

      - name: Install wheel and run Python smoke test
        shell: bash
        run: |
          set -e
          WHEEL=$(ls dist/*.whl | head -n1)
          python -m pip install "$WHEEL"
          python -m pip install numpy || true  # optional dependency for local import
          python tests/python_smoke.py

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: wheels
          pattern: wheels-*
          merge-multiple: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install twine
        run: pip install twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload wheels/*.whl

      - name: List wheels on failure
        if: failure()
        run: ls -R wheels

  pypi-smoke:
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install from PyPI and run smoke
        run: |
          python -m pip install --upgrade pip
          python -m pip install fast-cmaes
          python tests/python_smoke_pypi.py
